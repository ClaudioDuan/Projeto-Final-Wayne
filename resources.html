<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Wayne Industries | Recursos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="topbar">
    <h1>Wayne Industries</h1>
    <div class="user-info">
      <span id="userName"></span>
      <button onclick="logout()">Sair</button>
    </div>
  </header>

  <nav class="sidebar">
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="resources.html">Recursos</a></li>
    </ul>
  </nav>

  <main class="content">
    <h2>Gestão de Recursos</h2>

    <form id="resourceForm" class="resource-form">
      <input type="text" id="name" placeholder="Nome do recurso" required />
      <input type="text" id="type" placeholder="Tipo" required />
      <select id="status">
        <option value="Ativo">Ativo</option>
        <option value="Inativo">Inativo</option>
      </select>
      <button type="submit">Adicionar</button>
    </form>

    <table class="resource-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="resourceList"></tbody>
    </table>
  </main>

  <script src="storage.js"></script>
  <script src="auth.js"></script>
  <script src="resources.js"></script>
</body>
</html>
